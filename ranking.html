<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
          $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
        </script>
</head>
<body>
    <!--Header-->
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary" src="Lobby.html">Wikiprofes 2.0</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Top profes</a></li>
              <li><a href="#" class="nav-link px-2 text-white" src="TeCo.html">Terminos y condiciones</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Busqueda" aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2" src="Login.html">Ingreso</button>
              <button type="button" class="btn btn-warning" src="Registro-usuario.html">Registro</button>
            </div>
          </div>
        </div>
      </header>

      <!--Tabla para ranking-->
      <div class="container mt-3">
        <h2 style="color: rgb(78, 136, 201); text-align: center;">Ranking de maestros</h2>
        <h4 style="color: rgb(17, 20, 24); text-align: center;">Puede hacer busqueda, por nombre del maestro,clase o calificacion.</h4>  
        <input class="form-control" id="myInput" type="text" placeholder="Filtrar">
        <br>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nombre del profesor.</th>
              <th>Clase (seccion).</th>
              <th>Calificacion.</th>
            </tr>
          </thead>
          <tbody id="myTable">
            <tr>
              <td>Thelma Isabel</td>
              <td>D11</td>
              <td>100%</td>
            </tr>
            <tr>
              <td>Juan Perez</td>
              <td>D09</td>
              <td>98%</td>
            </tr>
            <tr>
              <td>Fernanda Sanchez</td>
              <td>D10</td>
              <td>80%</td>
            </tr>
            <tr>
              <td>Mario Lopez</td>
              <td>D07</td>
              <td>81%</td>
            </tr>
          </tbody>
        </table>
    
</body>
</html>
